<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main class="body-wrap">
      <h1>Leaderboard</h1>
      <div id="scores-wrap">
        <div class="recent-scores">
          <div class="recent-inline">
            <h2>Recent scores</h2>
            <button class="btn refresh">Refresh</button>
          </div>

          <ul class="score-list"></ul>
        </div>
        <div class="add-score">
          <h2>Add your score</h2>
          <form class="form" id="form">
            <input
              id="name"
              type="text"
              placeholder="Your name"
              name="name"
              required
            />
            <input
              id="score"
              type="number"
              placeholder="Your score"
              name="score"
              required
            />
            <input
              type="submit"
              class="btn submit"
              id="submit"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </main>
    <footer>
      Copyright &copy; 2022<a href="http://github.com/ginabeki"> Gina Beki</a>
    </footer>
  </body>
</html>
